# Site Settings
name: AidanBlog
title: Aidan Blog | Journal
description: aidan panggil saja idan merupakan blog pribadi wildan fauzy kumpulan
  tulisan coretan.
tags:
- blog
- jekyll
- coretan
- cdn
- domain
- travelling
- hugo
show_hero: false
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
  - title: Privacy Policy
    url: /privacy-policy
email: nadliwis@gmail.com
disqus_username: idanblog

# Social Media Settings
# Remove the item if you don't need it
github_username: wilfauzy
facebook_username: wilfauzy
twitter_username: wilfauzy
instagram_username: wilfauzy
medium_username: wilfauzy


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://aidanblog.com" # the base hostname & protocol for your site
google_analytics: "UA-182162153-1"
language: "id"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# site.yml
paginate: 12

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: .COM
